<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel='stylesheet' href='index.css'>
    <link rel='stylesheet' href='uikit.min.css'>
    <script src='uikit.min.js'></script>
    <script src='uikit-icons.min.js'></script>
  </head>

  <body>
  <!--  navbar -->
   <nav class="nav-wrapper uk-navbar-container" uk-navbar>
      <div class="logo uk-navbar-left uk-margin-left">
        <a href="#"><img src="netflix.jpg" alt="netflix logo"/></a>
        <ul class="browse uk-text-light uk-navbar-nav">
          <li>
            <a href="#">
              Browse
              <span class="uk-margin-small-left" uk-icon="chevron-down"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="uk-navbar-right uk-margin-right">
        <ul class="uk-navbar-nav">
          <li>
            <a href="#">
              <span class="uk-margin-small-right" uk-icon="icon: search"></span>
              Search
            </a>
          </li>
        </ul>
        <ul class="uk-navbar-nav">
          <li>
            <a href="#">
              <span class="uk-margin-left uk-margin-right" uk-icon="icon: bell"></span>
            </a>
          </li>
        </ul>
        <ul class="uk-navbar-nav">
          <li>
            <a href="#">
              <span class="uk-margin-small-right" uk-icon="icon: user"></span>
              Adam
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- header -->
    <div id='large-img'>
      <div class='uk-padding-large left-box'>
        <h1 class="uk-align-left uk-text-bold alien">ALIEN <br> <span class='uk-text-light covenant'>COVENANT</span></h1>
        <div class='uk-width-1-3@s'>
          <div class="stars uk-align-left">
            <span class='star'><i class="fas fa-star"></i></span>
            <span class='star'><i class="fas fa-star"></i></span>
            <span class='star'><i class="fas fa-star"></i></span>
            <span class='star'><i class="fas fa-star"></i></span>
            <span class='star'><i class="fas fa-star-half"></i></span>
          </div>
          <div class="uk-align-right">
            <span class="ratings">
              <span class='rated'>R </span>
              <span class='uk-text-center definition'> HD </span>
              <span class='ratio'> 5:1 </span>
            </span>
          </div>
          <p class="heading-description uk-text-light uk-margin-top">The crew of a colony ship, bound for a remote planet, discover an uncharted paradise with a threat beyond their imagination, and must attempt a harrowing escape.</p>
          <div class="play-box-wrapper uk-align-left">
            <span class="play-box">
              <span class='play'>Play </span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- bottom -->

  </body>
</html>
